<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>

  <body>
    <h1>Alterar Cor de Fundo</h1>

    <form onsubmit="return false">
      <select id="lista-cores" onchange="getSelectedValue();">
        <option value="blue">Azul</option>
      </select>

      <br /><br />

      <label>Nome da Cor</label><br />
      <input id="cor" type="text" /><br />

      <label>Código da Cor (Nome, Hexadecimal ou RGB)</label><br />
      <input id="codigo" type="text" /><br />
      <br />

      <button id="btnInserir">Inserir Nova Cor</button><br /><br />

      <button id="BtnAlterar">Alterar Cor</button><br />
    </form>
    <br />
    <a
      target="_blank"
      href="https://celke.com.br/artigo/tabela-de-cores-html-nome-hexadecimal-rgb"
      >Tabela de Cores HTML</a
    >

    <script>
      const lista = document.getElementById('lista-cores')

      const inserir = document.getElementById('btnInserir')

      inserir.addEventListener('click', function () {
        var nomeCor = document.getElementById('cor').value
        const codigo = document.getElementById('codigo').value

        const option = document.createElement('option')
        option.setAttribute('value', codigo)
        option.textContent = nomeCor
        console.log(codigo)
        lista.append(option)
      })

      const alterar = document.getElementById('BtnAlterar')
      const body = document.body

      function getSelectedValue() {
        var selectedValue = document.getElementById('lista-cores').value
        return selectedValue
      }

      alterar.addEventListener('click', function () {
        body.style.background = getSelectedValue()
      })
    </script>
  </body>
</html>
